{% if user.is_authenticated %}
            <li class="nav-item">
              <span class="navbar-text mr-3">Welcome, {{ user.username }}!</span>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-danger" href="{% url 'account_logout' %}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="btn btn-primary" href="{% provider_login_url 'google' %}">Login with Google</a>
            </li>
          {% endif %}
